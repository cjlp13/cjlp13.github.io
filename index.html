<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>JUSTINE'S VISION BOARD</h1>
    <div class="outer-container">
        <div class="vision-container">
            <div class="item">
                <img src="img/Reminder.jpg" alt="Reminder">
            </div>
            <div class="item">
                <img src="img/Travel.jpg" alt="Travel">
            </div>
            <div class="item">
                <img src="img/Work Desk.jpg" alt="Work Desk">
            </div>
            <div class="item">
                <img src="img/Car.jpg" alt="Car">
            </div>
            <div class="item">
                <img src="img/House.jpg" alt="House">
            </div>
        </div>
        <p id="front-watermark">PROGRESS.</p>
        <div class="vision-container">
            <div id="long-item">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2IA1ctUxjk865QW3CpIuZk?utm_source=generator&theme=0" width="100%" height="100%" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            <div class="item">
                <img src="img/Cat.jpg" alt="Cat">
            </div>
            <div class="item">
                <img src="img/Motivation.jpg" alt="Motivation">
            </div>
            <div class="item">
                <img src="img/Reading.jpg" alt="Cat">
            </div>
            <div class="item">
                <img src="img/Self.jpg" alt="Cat">
            </div>
            <div class="item">
                <img src="img/Fitness.jpg" alt="Cat">
            </div>
        </div>
    </div>
</body>
</html>
